<!DOCTYPE html>
<html>
    <head>
        <title>Formatting</title>
    </head>
    <body>
        <p>This word is <b>bold</b>.</p>
        <p>This word is <strong>important</strong>.</p>

        <p>This word is <i>italicised</i>.</p>
        <p>This word is <em>emphasised</em>.</p>

        <p>This word is <mark>highlighted</mark>.</p>
        <p>This word is <small>smaller</small>.</p>

        <p>I am learning <del>to code</del><ins>web development</ins>.</p>

        <p>The chemical symbol for water is H<sub>2</sub>O.</p>
        <p>The answer to 2<sup>2</sup> is 4.</p>
    </body>
</html>
